_config:
  - $desc: 生效群组
    groups: 输入需要生效的群号
  - $desc: 缓存时长
    interval: 单位：分钟，该时间内的入群申请视为频繁操作
  - $desc: 多群过滤配置
    uniqueEnable: 是否开启多群过滤
    uniqueDenyThreshold: 最大拒绝次数，超过次数将交由人工处理
  - $desc: 全局拒绝条件
    globalDenyEnable: 是否启用全局拒绝正则匹配
    globalDenyPatterns: 命中任意正则时自动拒绝 (支持 JS 正则语法，不要包含两侧斜杠)
  - $desc: 自动通过规则
    $inner:
      guildId: 群组 ID
      keyword: 验证答案关键词（正则表达式）
      minLevel: 最低 QQ 等级要求
    MemberRequestAutoRules: 自动通过规则列表
  - $desc: 手动审批配置
    enableManualApproval: 启用手动审批功能
    notifyTarget: 通知目标（格式：guild:群组ID 或 private:用户ID）
    manualTimeout: 手动审批超时时间（分钟，0 表示永不超时）
    manualTimeoutAction: 超时后的默认操作
  - enableDebug: 启用调试模式（输出详细日志）

groups-inspector:
  descrition: 入群申请审核器
  messages:
    frequency_deny: 操作频繁，加一个群即可。请等待 {0} 分钟后重试
    ad_deny: 疑似广告
